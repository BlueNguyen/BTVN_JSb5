<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNCN Web</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <div class="wage">
      <p>Viết chương trình tính thuế thu nhập cá nhân.</p>
      <input
        id="name"
        type="text"
        placeholder="Nhập họ tên"
      />
      <input type="number" id="thuNhap" placeholder="Tổng thu nhập năm ">
      <input type="number" id="nguoiPhuThuoc" placeholder="Số người phụ thuộc">
      <div class="btn">
        <button type="button" onclick="tinhTien()">Tính tiền thuế</button>
        <button type="button" onclick="location. reload()">Reset</button>
      </div>

      <div class="result">
        <i class="fa fa-hand-point-right"></i>
        <span id="result"></span>
      </div>
      
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
