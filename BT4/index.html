<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection Pay Web</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <div class="">
      <h3>Viết chương trình tính hoá đơn khách hàng cho 1 công ty cáp.</h3>
      <select id="cusType" onchange="toggleConnect() required">
        <option value="0">Chọn loại khách hàng</option>
        <option value="nhaDan">Nhà dân </option>
        <option value="doanhNghiep">Doanh nghiệp</option>
      </select>
      <input id="cusNum" type="text" placeholder="Nhập mã khách hàng" />
      <input
        id="number"
        type="number"
        placeholder="Số kênh cao cấp"
      />
      <input type="number" id="connect" min="1" required placeholder="Số kết nối">
      <div class="btn">
        <button type="button" onclick="getBill()">Tính tiền cáp</button>
        <button type="button" onclick="location. reload()">Reset</button>
      </div>

      <div class="result">
        <i class="fa fa-hand-point-right"></i>
        <span id="result"></span>
      </div>
      
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
